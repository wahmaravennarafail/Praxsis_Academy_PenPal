{% extends "base.html" %}
{% block content %}
{% block title %} Create A New Blog Post! {% endblock %}
<section>
  <form action="" class="mt-3 mx-lg-5" method="post">
      {% csrf_token %}
      <div class="ms-3 mb-3">
          <label for="">Pesan:</label>
          <input type="text" name="message" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Negara:</label>
          <input type="text" name="negara" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Initial:</label>
          <input type="text" name="initial" class="form-control">
      </div>
      <div class="ms-3 mb-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
  </form>
</section>

<section>
  {% for i in data %}
  <div class="card border-primary mt-3 mx-lg-5">
    <div class="card-body text-primary">
      <h5 class="card-title">Pesan</h5>
      <p class="card-text">{{i.pesan}}</p>
      <a href="#" class="card-link">{{i.negara}}</a>
      <a href="#" class="card-link">{{i.initial}}</a>
      <a href="detail/{{i.id}}" class="stretched-link"></a>
      <!-- <a href="hapus/{{i.id}}" class="btn btn-primary">Hapus</a> -->
    </div>
  </div>
  {% endfor %}
</section>


{% endblock %}

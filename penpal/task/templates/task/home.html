{% extends "base.html" %}
{% block content %}

<section>
    {% if user.is_authenticated %}
      <h1>Hallo {{ user.get_username }}</h1>  
    {% endif %} 
</section>
<section>
  <form action="" class="mt-3 mx-lg-5" method="post">
      {% csrf_token %}
      <div class="ms-3 mb-3">
          <label for="">Pesan:</label>
          <input type="text" name="message" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Negara:</label>
          <input type="text" name="negara" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Initial:</label>
          <input type="text" name="initial" class="form-control">
      </div>
      <div class="ms-3 mb-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</section>

<section>
  {% for i in data %}
  <div class="card bg-light mb-3" style=" max-width: 18rem;">
    <div class="card-header bg-transparent border-drak">Initials: {{i.initial}}</div>
    <div class="card-body text-drak">
      <p class="card-text">{{i.pesan}}</p>
    </div>
    <div class="card-footer bg-transparent border-success">Country: {{i.negara}}</div>
    <a href="detail/{{i.id}}" class="btn btn-primary">Detail</a>
    <a href="hapus/{{i.id}}" class="btn btn-primary">Hapus</a>
  </div>
  {% endfor %}
  </div>

</section>


{% endblock %}

{% extends "base.html" %}
{% block content %}

<section>
    {% if user.is_authenticated %}
      <h1>Hallo {{ user.get_username }}</h1>  
    {% endif %} 
</section>
<section>
  <form action="" class="mt-3 mx-lg-5" method="post">
      {% csrf_token %}
      <div class="ms-3 mb-3">
          <label for="">Pesan:</label>
          <input type="text" name="message" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Negara:</label>
          <input type="text" name="negara" class="form-control">
      </div>
      <div class="ms-3 mb-3">
          <label for="">Initial:</label>
          <input type="text" name="initial" class="form-control">
      </div>
      <div class="ms-3 mb-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</section>

<section>

  
  {% for i in data %}
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Initials: {{i.initial}}</h5>
        <p class="card-text">{{i.pesan}}</p>
        <p class="card-text">Country: {{i.negara}}</p>
      </div>
      <div class="card-body">
        <a href="detail/{{i.id}}" class="btn btn-primary">Detail</a>
        <a href="hapus/{{i.id}}" class="btn btn-danger">Hapus</a>
      </div>
    </div>
  {% endfor %}
  </div>

</section>


{% endblock %}
